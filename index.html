<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Мой рейтинг блюд</h1>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Оценка (1-10)</th>
                <th>Ссылка на рецепт</th>
                <th>Фото</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Пицца Маргарита</td>
                <td>9</td>
                <td><a href="https://www.example.com/margherita" target="_blank">Рецепт</a></td>
                <td><img src="https://via.placeholder.com/100" alt="Пицца Маргарита"></td>
            </tr>
            <tr>
                <td>Суши</td>
                <td>8</td>
                <td><a href="https://www.example.com/sushi" target="_blank">Рецепт</a></td>
                <td><img src="https://via.placeholder.com/100" alt="Суши"></td>
            </tr>
            <tr>
                <td>Борщ</td>
                <td>7</td>
                <td><a href="https://www.example.com/borscht" target="_blank">Рецепт</a></td>
                <td><img src="https://via.placeholder.com/100" alt="Борщ"></td>
            </tr>
            <tr>
                <td>Тирамису</td>
                <td>10</td>
                <td><a href="https://www.example.com/tiramisu" target="_blank">Рецепт</a></td>
                <td><img src="https://via.placeholder.com/100" alt="Тирамису"></td>
            </tr>
            <tr>
                <td>Оливки</td>
                <td>3</td>
                <td><a href="https://www.example.com/olives" target="_blank">Рецепт</a></td>
                <td><img src="https://via.placeholder.com/100" alt="Оливки"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
